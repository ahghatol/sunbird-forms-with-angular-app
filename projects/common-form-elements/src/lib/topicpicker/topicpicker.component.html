<div class="treepicker-parent">
  <label *ngIf="label">{{label}}</label>
  <div [attr.disabled]="disabled ? true : ( depends ? (isDependsInvalid ? true : null) : null )" id="treePicker" class="topic-picker-selector_{{field.code}} cursor-pointer list-border">
  {{placeHolder}}
  </div>

  <input [attr.disabled]="disabled ? true : ( depends ? (isDependsInvalid ? true : null) : null )" [formControl]="formControlRef" [placeholder]="placeHolder" readonly hidden/>
  <ng-container *ngFor="let validation of validations">
    <div class="cf-error"
      *ngIf="(validation.type && (validation.type).toLowerCase() && validation.message && formControlRef.errors && formControlRef.errors[(validation.type).toLowerCase()] && (formControlRef.dirty || formControlRef.touched))">
      {{ validation.message }}
    </div>
  </ng-container>
</div>
